<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/img1.png" alt="balão de cor salmão contendo 3 estrelas preenchidas com a cor branca e 3 de cor similar ao fundo.">
            <div class="top"><h1>Informações pessoais</h1></div>
        </header>
        <div class="formulario">
            <form id="form-feedback">
                <fieldset>
                    <div class="nome">
                        <div class="name-wrapper">                    
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="name-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input class="email" type="email" id="email" required>
                    </div>
                </fieldset>
                <fieldset>
                   <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                    </div>
                    <div class="name-wrapper">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <input type="text" id="mentor" required>
                    </div>
                    <div class="input-wrapper">
                      <label for="feedback">Feedback sobre o mentor</label>
                      <textarea class="feedback" id="feedback" cols="30" rows="10"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                      <input type="checkbox" id="duvidas-resolvidas">
                      <label for="duvidas-resolvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                         <legend>Agendando próxima mentoria</legend>
                    </div>
                     <div class="date-time">
                         <div class="date-wrapper">
                             <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                             <input class="date" type="date" id="date">
                         </div>
                         <div class="begin-wrapper">
                            <label for="begin">Das</label>
                            <input type="time" id="begin">
                         </div>
                         <div class="end-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end">
                         </div>
                     </div>
                </fieldset>
            </form>
            <input form="form-feedback" class="submit" type="submit" value="Salvar">
        </div>
    </div>
</body>
</html>
